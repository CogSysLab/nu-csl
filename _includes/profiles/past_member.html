<div class="past-member" style="text-align: center">
  {% if member.profile.image %}
  <img src="{{ '/assets/img/' | append: member.profile.image | relative_url }}" alt="{{ member.profile.name }}" class="card-img img-fluid" />
  {% endif %}
  <h5 class="center-text" style="color: var(--global-theme-color)">
    <!-- Increased font size -->
    {%- if member.profile.website -%}
    <a href="{{ member.profile.website }}" style="color: inherit">{{ member.profile.name }}</a>
    {%- else -%} {{ member.profile.name }} {%- endif -%}
  </h5>
  <h6 class="center-text" style="color: black">{{ member.company }}</h6>
  <!-- Adjusted to a larger size -->
</div>
