<div style="position: relative; width: 80%; padding-bottom: 45%; height: 0; margin: auto">
  <iframe
    width="560"
    height="315"
    style="position: absolute; top: 5px; left: 0; width: 100%; height: 100%"
    src="https://www.youtube.com/embed/{{ include.youtubecode }}?rel=0&hd=1"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>
<div style="text-align: center">
  <h4>{{include.caption }}</h4>
</div>
